<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <img class="logo" src="./logo.png" alt="logo">
            <nav>
                <ul id="menulist">    
                    <li><a href="">gmae controller</a></li>
                    <li><a href="">Vr accessories</a></li>
                    <li><a href="">Media Remotes</a></li>
                    <li><a href="">others</a></li>


                </ul>
            </nav>
            <img class="menu-icon" src="./menu.png" alt="menu-icon" onclick="togglemenu()">
        </div>
        <div class="row">
            <div class="col-1">
                <h2>Ps4v2 <br>Dualshock 4</h2>
                <h3>wireless Controller for playstation</h3>
                <p>comatible and generic</p>
                <h4>price 20rs</h4>
                <button type="button">Buy Now <img src="./arrow.png" alt=""></button>
            </div>
            <div class="col-2">
                <img class="controller" src="./controller.png" alt="#">
                <div class="color-box"></div>
                <div class="add-button">
                    <img src="./add.png">
                    <p><small>Add to cart</small> </p>
                </div>
            </div>
        </div>
        <div class="social-links">
            <img src="./fb.png" alt="#">
            <img src="./tw.png" alt="#">
            <img src="./ig.png" alt="#">

        </div>
    </div>



    <script>
        var menulist = document.getElementById("menulist");
        menulist.style.maxHeight="0px";
        function togglemenu(){
            if(menulist.style.maxHeight=="0px")
            {
                menulist.style.maxHeight ="130px";
            }
            else
            {
                menulist.style.maxHeight ="0px";

            }
        }
    </script>

</body>

</html>
